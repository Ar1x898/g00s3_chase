<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Download the Ancient Goose Egg</title>
  <style>
    body {
      font-family: Georgia, serif;
      background: #faf3e0;
      color: #333;
      text-align: center;
      padding: 2rem;
    }
    img {
      max-width: 100%;
      height: auto;
      border: 2px solid #b35d44;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    a.download-btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #b35d44;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>The Ancient Goose Egg</h1>
  <!-- Display the egg -->
  <img src="egg1.jpeg" alt="Ancient Goose Egg">
  <!-- Download link: the `download` attribute forces a byte‐for‐byte save -->
  <p>
    <a class="download-btn" href="egg1.jpeg" download="egg1.jpeg">
      Download the Egg here!
    </a>
  </p>
  <p class="nonsense">
    This egg hums with ancient goose whispers—its shell carved with glyphs no ordinary eye can decipher. Look closer and discover. 
  </p>
</body>
</html>
